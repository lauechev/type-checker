<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/favicon.png" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/assets/favicon.png" />

    <title>Type Checker</title>
  </head>
  <body>
    <section class="options">
      <h1>Type Checker</h1>
      <div class="option">
        <label>Your text</label>
        <input type="text" name="sentence" placeholder="The quick brown fox..." />
      </div>

      <div class="option">
        <label>Typeface</label>
        <select name="typeface">
          <option value="Taviraj">Taviraj</option>
          <option value="DM Sans">DM Sans</option>
          <option value="Grenze">Grenze</option>
          <option value="Jost">Jost</option>
        </select>
      </div>

      <div class="option">
        <label>Type size <span class="typesize-label">64px</span></label>
        <input type="range" name="typesize" min="12" max="200" value="64" />
      </div>

      <div class="option">
        <label>Font weight<span class="fontweight-label">400</span></label>
        <input type="range" name="fontweight" min="100" max="900" value="400" step="100" />
      </div>

      <div class="option">
        <label>Leading<span class="lineheight-label">1.5</span></label>
        <input type="range" name="lineheight" min="0.7" max="2.5" value="1.5" step="0.1" />
      </div>

      <div class="option option-checkbox">
        <label>Italic</label>
        <input type="checkbox" name="italic" />
      </div>

      <div class="option">
        <label> Colors</label>
        <div class="colors">
          <div style="background-color: #6b1f2d; color: #fa9ebc" class="selected">a</div>
          <div style="background-color: #fd6f2f; color: #f1e3d1">a</div>
          <div style="background-color: #fa9ebc; color: #6b1f2d">a</div>
          <div style="background-color: #f1e3d1; color: #fa9ebc">a</div>
        </div>
      </div>
    </section>

    <textarea class="output">The quick brown fox jumps over the lazy dog</textarea>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
